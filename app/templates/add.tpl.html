<div class="add">
  <h5>Add a New Find</h5>

  <form ng-submit="addFind(find)">
    <input placeholder="find" ng-model="find.find">
    <input placeholder="material(s)" ng-model="find.material">
    <input placeholder="color(s)" ng-model="find.color">
    <input placeholder="photo" ng-model="find.photo">


    <button secondary class="button radius">Add</button>
  </form>
</div>
